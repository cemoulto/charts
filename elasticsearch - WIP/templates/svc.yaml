apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: client
    port: 9200
    targetPort: client
  - name: peer
    port: 9300
    targetPort: peer
  selector:
    app: {{ template "fullname" . }}
