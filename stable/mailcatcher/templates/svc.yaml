apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: smtp
    port: 25
    protocol: TCP
    targetPort: smtp
  selector:
    app: {{ .Release.Name }}
