apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicasCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
          command: ["--headless", "--disable-gpu", "--remote-debugging-address=0.0.0.0", "--remote-debugging-port=9222", "--disk-cache-dir=/dev/null"]
          env:
            - name: DBUS_SESSION_BUS_ADDRESS
              value: /dev/null
          resources:
            limits:
              cpu: {{ .Values.cpu }}
              memory: {{ .Values.memory }}
            requests:
              cpu: 1000m
              memory: 2G
          ports:
            - containerPort: 9222
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - wget -q -O - localhost:9222/json/list | grep -q about:blank
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
{{- if and ($key := .Values.nodeSelector) ($value := .Values.nodeSelector) }}
      nodeSelector:
        {{- range $key, $value := .Values.nodeSelector }}
        {{ $key }}: {{ $value }}
        {{- end }}
{{- end }}
