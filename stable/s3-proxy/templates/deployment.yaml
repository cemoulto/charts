apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicasCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        resources:
          limits:
            cpu: {{ .Values.cpu }}
            memory: {{ .Values.memory }}
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: https
          containerPort: 443
          protocol: TCP
        env:
          - name: APP_PORT
            value: "443"
          - name: AWS_REGION
            value: "{{ .Values.aws.region }}"
          - name: AWS_S3_BUCKET
            value: "{{ .Values.aws.s3Bucket }}"
          - name: SSL_CERT_PATH
            value: "/tls/cert.pem"
          - name: SSL_KEY_PATH
            value: "/tls/key.pem"
        volumeMounts:
          - name: tls
            mountPath: /tls
{{- if and ($key := .Values.nodeSelector) ($value := .Values.nodeSelector) }}
      nodeSelector:
        {{- range $key, $value := .Values.nodeSelector }}
        {{ $key }}: {{ $value }}
        {{- end }}
{{- end }}
      volumes:
        - name: tls
          secret:
            secretName: {{ .Release.Name }}
